<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: rgb(243, 183, 255);
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        height: 50vh;
        width: 100%;
    }
    main{
        background-color: rgb(221, 96, 255);
        display: flex;
        justify-content: center;
        height: 50vh;
        width: 100%;
    }
    h3{
       justify-content: end;
       align-self: flex-start;
    }
    h4{
        justify-content: center;
        align-self: flex-end;
    }
</style>
<body>
    <header>
        </style>
        <h1> Lorem </h1>
        <h2> ipsum </h2>
    </header>
    <main>

        <h4> amet </h4>
    </main>
